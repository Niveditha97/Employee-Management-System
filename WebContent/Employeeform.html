<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ADD EMPLOYEE</title>
<style>
label
{
display:inline-block;
width:100px;
margin-bottom:10px;
}
</style>
</head>
<body>
<h1>Add Employee</h1>
<form action="adduser.jsp" method="post">
<label>First Name:</label>
<input type="text" name="fname" required="required"><br/>
<label>Last Name:</label>
<input type="text" name="lname" required="required"><br/>
<label>Middle Name:</label>
<input type="text" name="minit"><br/>
<label>SSN:</label>
<input type="number" name="ssn" size="10" required="required"/><br/>
<label>BDATE:</label>
<input type="date" name="testDate"><br/>
<label>Address:</label>
<input type="text" name="address"><br/>
<label>Sex</label><br/>
<input type="radio" id="male" name="sex" value="M">
  <label for="male">Male</label><br/>
  <input type="radio" id="female" name="sex" value="F">
  <label for="female">Female</label><br/>
  <input type="radio" id="other" name="sex" value="O">
  <label for="other">Other</label><br/>
<label>Salary:</label>
<input type="number" name="salary" size="10"><br/>
<label>SuperSSN:</label>
<input type="number" name="superssn" size="10"><br/>
<label>Dno:</label><br/>
<input type="radio" id="dno1" name="dno" value="1">
<label for="1">1</label><br/>
<input type="radio" id="dno4" name="dno" value="4">
<label for="4">4</label><br/>
<input type="radio" id="dno5" name="dno" value="5">
<label for="5">5</label><br/>
<label>Email:</label>
<input type="email" name="email"><br/>
<input type="submit" value="Add Employee">
</form>
</body>
</html>
